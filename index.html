<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxe Jewelry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    img { object-fit: cover; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-amber-50 to-white">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-amber-900 to-amber-700 text-white p-4 shadow-lg">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <div class="flex items-center gap-2">
        <i data-lucide="shopping-bag" class="w-8 h-8"></i>
        <h1 class="text-3xl font-bold">Luxe Jewelry</h1>
      </div>
      <button id="adminBtn" class="text-sm bg-white text-amber-700 px-4 py-2 rounded-lg hover:bg-amber-50 transition font-semibold">
        Admin
      </button>
    </div>
  </nav>

  <!-- Admin Login Modal -->
  <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-2xl p-8 w-96">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">Admin Login</h2>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <input id="adminPassword" type="password" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-amber-500" placeholder="Enter admin password">
            <button id="togglePassword" type="button" class="absolute right-3 top-2.5 text-gray-500">
              <i data-lucide="eye" class="w-5 h-5"></i>
            </button>
          </div>
        </div>
        <button id="loginBtn" class="w-full bg-gradient-to-r from-amber-600 to-amber-700 text-white py-2 rounded-lg font-semibold hover:from-amber-700 hover:to-amber-800 transition">Login</button>
        <button id="cancelLogin" class="w-full border-2 border-gray-300 text-gray-700 py-2 rounded-lg font-semibold hover:bg-gray-50 transition">Cancel</button>
      </div>
      <p class="text-xs text-gray-500 mt-4 text-center">Demo: password is "admin123"</p>
    </div>
  </div>

  <!-- User Section -->
  <section id="userSection" class="max-w-6xl mx-auto px-4 py-16">
    <div class="text-center mb-16">
      <h2 class="text-4xl font-bold text-gray-800 mb-4">Exquisite Jewelry Collection</h2>
      <p class="text-gray-600 text-lg">Discover timeless elegance and stunning craftsmanship</p>
    </div>

    <div id="categoryButtons" class="mb-8 flex justify-center gap-3 flex-wrap"></div>

    <div id="productGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"></div>

    <div id="noItems" class="text-center py-16 hidden">
      <p class="text-gray-500 text-lg">No jewelry items available yet</p>
    </div>
  </section>

  <!-- Admin Panel -->
  <section id="adminPanel" class="hidden min-h-screen bg-gray-50">
    <nav class="bg-gradient-to-r from-amber-900 to-amber-700 text-white p-4 shadow-lg">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Jewelry Admin Panel</h1>
        <button id="logoutBtn" class="flex items-center gap-2 bg-white text-amber-700 px-4 py-2 rounded-lg hover:bg-amber-50 transition">
          <i data-lucide="log-out" class="w-5 h-5"></i> Logout
        </button>
      </div>
    </nav>

    <div class="max-w-6xl mx-auto p-6 grid md:grid-cols-3 gap-6">
      <!-- Add Form -->
      <div class="md:col-span-1 bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-bold mb-4 text-gray-800">Add New Jewelry</h2>
        <div class="space-y-4">
          <input id="jName" placeholder="Product name" class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-amber-500" />
          <select id="jCategory" class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-amber-500">
            <option>Rings</option><option>Necklaces</option><option>Bracelets</option><option>Earrings</option><option>Pendants</option><option>Brooches</option>
          </select>
          <input id="jPrice" type="number" placeholder="Price ($)" class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-amber-500" />

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Product Image</label>
            <input id="jImage" type="file" accept="image/*" class="w-full border border-gray-300 rounded px-3 py-2" />
            <img id="imagePreview" class="mt-2 rounded-lg w-full h-40 object-cover hidden" />
          </div>

          <textarea id="jDesc" rows="3" placeholder="Description" class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-amber-500 resize-none"></textarea>
          <button id="addJewelry" class="w-full bg-gradient-to-r from-amber-600 to-amber-700 text-white py-2 rounded-lg font-semibold hover:from-amber-700 hover:to-amber-800 transition flex items-center justify-center gap-2">
            <i data-lucide="plus" class="w-5 h-5"></i> Add Jewelry
          </button>
        </div>
      </div>

      <!-- Inventory List -->
      <div class="md:col-span-2 bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-bold mb-4 text-gray-800">Inventory (<span id="count"></span>)</h2>
        <div id="inventoryList" class="space-y-3 max-h-96 overflow-y-auto"></div>
      </div>
    </div>
  </section>

  <!-- Product Modal -->
  <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
    <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-2xl">
      <div class="flex justify-between items-start mb-4">
        <h2 id="modalName" class="text-3xl font-bold text-gray-800"></h2>
        <button id="closeModal" class="text-gray-500 hover:text-gray-700 text-2xl">âœ•</button>
      </div>
      <div class="grid md:grid-cols-2 gap-6">
        <div class="bg-gradient-to-b from-amber-100 to-amber-50 h-64 flex items-center justify-center rounded-lg">
          <img id="modalImage" class="h-64 w-full object-cover rounded-lg" />
        </div>
        <div class="space-y-4">
          <p><span class="text-sm text-gray-600">Category</span><br><span id="modalCategory" class="text-lg font-semibold text-gray-800"></span></p>
          <p><span class="text-sm text-gray-600">Price</span><br><span id="modalPrice" class="text-3xl font-bold text-amber-700"></span></p>
          <p><span class="text-sm text-gray-600">Description</span><br><span id="modalDesc" class="text-gray-800 leading-relaxed"></span></p>
          <div class="flex gap-3 pt-4">
            <button id="closeProduct" class="flex-1 border-2 border-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-50 transition">Close</button>
            <button class="flex-1 bg-gradient-to-r from-amber-600 to-amber-700 text-white py-3 rounded-lg font-semibold hover:from-amber-700 hover:to-amber-800 transition">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-gray-800 text-white mt-16 py-8 text-center">
    <p>&copy; 2024 Luxe Jewelry. All rights reserved.</p>
  </footer>

  <script>
    lucide.createIcons();

    // Default jewelry data
    let jewelries = [
      { id: 1, name: 'Diamond Engagement Ring', category: 'Rings', price: 2500, image: 'https://images.unsplash.com/photo-1600180758890-6b94519a4d00?auto=format&fit=crop&w=800&q=80', description: 'Stunning 1.5 carat diamond ring' },
      { id: 2, name: 'Gold Necklace', category: 'Necklaces', price: 1200, image: 'https://images.unsplash.com/photo-1587929651402-1b94b17f3c3a?auto=format&fit=crop&w=800&q=80', description: '18K Gold chain necklace' },
    ];
    let selectedCategory = 'All Items';
    let isAdmin = false;

    const productGrid = document.getElementById('productGrid');
    const inventoryList = document.getElementById('inventoryList');
    const categoryButtons = document.getElementById('categoryButtons');
    const imageInput = document.getElementById('jImage');
    const imagePreview = document.getElementById('imagePreview');

    imageInput.onchange = () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          imagePreview.src = e.target.result;
          imagePreview.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
      } else {
        imagePreview.classList.add('hidden');
      }
    };

    function renderCategories() {
      const categories = [...new Set(jewelries.map(j => j.category))];
      categoryButtons.innerHTML = `
        <button onclick="filterCategory('All Items')" class="px-4 py-2 rounded-full font-semibold ${selectedCategory==='All Items'?'bg-amber-600 text-white':'border-2 border-amber-600 text-amber-600 hover:bg-amber-50'}">All Items</button>
        ${categories.map(cat => `
          <button onclick="filterCategory('${cat}')" class="px-4 py-2 rounded-full font-semibold ${selectedCategory===cat?'bg-amber-600 text-white':'border-2 border-amber-600 text-amber-600 hover:bg-amber-50'}">${cat}</button>
        `).join('')}
      `;
    }

    function renderProducts() {
      const filtered = jewelries.filter(j => selectedCategory === 'All Items' || j.category === selectedCategory);
      document.getElementById('noItems').classList.toggle('hidden', filtered.length > 0);
      productGrid.innerHTML = filtered.map(j => `
        <div class="bg-white rounded-lg shadow-lg hover:shadow-2xl transition transform hover:scale-105 overflow-hidden">
          <div class="bg-gradient-to-b from-amber-100 to-amber-50 h-48 flex items-center justify-center">
            <img src="${j.image}" class="h-48 w-full object-cover" />
          </div>
          <div class="p-6">
            <div class="flex justify-between items-start mb-2">
              <h3 class="text-xl font-bold text-gray-800">${j.name}</h3>
              <span class="text-xs bg-amber-100 text-amber-800 px-2 py-1 rounded">${j.category}</span>
            </div>
            <p class="text-gray-600 text-sm mb-4">${j.description}</p>
            <div class="flex justify-between items-center">
              <span class="text-2xl font-bold text-amber-700">$${j.price.toFixed(2)}</span>
              <button onclick="viewProduct(${j.id})" class="bg-gradient-to-r from-amber-600 to-amber-700 text-white px-4 py-2 rounded-lg font-semibold hover:from-amber-700 hover:to-amber-800 transition">View Details</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    function renderInventory() {
      document.getElementById('count').textContent = jewelries.length;
      inventoryList.innerHTML = jewelries.map(j => `
        <div class="border border-gray-200 rounded-lg p-4 flex justify-between">
          <div class="flex gap-3">
            <img src="${j.image}" class="w-16 h-16 object-cover rounded" />
            <div>
              <h3 class="font-semibold text-gray-800">${j.name}</h3>
              <p class="text-sm text-gray-600 mb-1">${j.category}</p>
              <p class="font-bold text-amber-700">$${j.price.toFixed(2)}</p>
            </div>
          </div>
          <button onclick="deleteJewelry(${j.id})" class="text-red-500 hover:text-red-700"><i data-lucide='trash-2'></i></button>
        </div>
      `).join('');
      lucide.createIcons();
    }

    function filterCategory(cat) {
      selectedCategory = cat;
      renderCategories();
      renderProducts();
    }

    function viewProduct(id) {
      const j = jewelries.find(x => x.id === id);
      document.getElementById('modalName').textContent = j.name;
      document.getElementById('modalCategory').textContent = j.category;
      document.getElementById('modalPrice').textContent = '$' + j.price.toFixed(2);
      document.getElementById('modalDesc').textContent = j.description;
      document.getElementById('modalImage').src = j.image;
      document.getElementById('productModal').classList.replace('hidden','flex');
    }

    function deleteJewelry(id) {
      jewelries = jewelries.filter(j => j.id !== id);
      renderInventory(); renderProducts(); renderCategories();
    }

    // Admin Logic
    document.getElementById('adminBtn').onclick = () => document.getElementById('loginModal').classList.replace('hidden','flex');
    document.getElementById('cancelLogin').onclick = () => document.getElementById('loginModal').classList.add('hidden');

    document.getElementById('togglePassword').onclick = () => {
      const input = document.getElementById('adminPassword');
      const eye = document.getElementById('togglePassword');
      if (input.type === 'password') {
        input.type = 'text';
        eye.innerHTML = '<i data-lucide="eye-off" class="w-5 h-5"></i>';
      } else {
        input.type = 'password';
        eye.innerHTML = '<i data-lucide="eye" class="w-5 h-5"></i>';
      }
      lucide.createIcons();
    };

    document.getElementById('loginBtn').onclick = () => {
      const pass = document.getElementById('adminPassword').value;
      if (pass === 'admin123') {
        isAdmin = true;
        document.getElementById('loginModal').classList.add('hidden');
        document.getElementById('userSection').classList.add('hidden');
        document.getElementById('adminPanel').classList.remove('hidden');
        renderInventory();
      } else alert('Invalid password');
    };

    document.getElementById('logoutBtn').onclick = () => {
      isAdmin = false;
      document.getElementById('adminPanel').classList.add('hidden');
      document.getElementById('userSection').classList.remove('hidden');
    };

    document.getElementById('addJewelry').onclick = () => {
      const name = jName.value.trim();
      const cat = jCategory.value;
      const price = parseFloat(jPrice.value);
      const desc = jDesc.value.trim();
      if (!name || !price || !imagePreview.src) return alert('Please fill all fields and add an image');

      jewelries.push({ id: Date.now(), name, category: cat, price, image: imagePreview.src, description: desc });
      jName.value = ''; jPrice.value=''; jDesc.value=''; imagePreview.classList.add('hidden'); imageInput.value='';
      renderInventory(); renderProducts(); renderCategories();
      alert('Jewelry added successfully!');
    };

    document.getElementById('closeModal').onclick = () => document.getElementById('productModal').classList.add('hidden');
    document.getElementById('closeProduct').onclick = () => document.getElementById('productModal').classList.add('hidden');

    renderCategories(); renderProducts();
  </script>
</body>
</html>
