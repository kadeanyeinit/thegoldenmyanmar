<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THE JEWELRY MYANMAR</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #fffaf3;
      color: #333;
    }
    nav {
      background: linear-gradient(to right, #78350f, #b45309);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 {
      font-size: 1.8rem;
      font-weight: 700;
    }
    button {
      cursor: pointer;
      border: none;
    }
    .btn {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-primary {
      background: linear-gradient(to right, #b45309, #92400e);
      color: white;
    }
    .btn-primary:hover {
      background: linear-gradient(to right, #92400e, #78350f);
    }
    .btn-outline {
      border: 2px solid #92400e;
      color: #92400e;
      background: transparent;
    }
    .btn-outline:hover {
      background: #fff7ed;
    }

    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* Jewelry Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .card-body {
      padding: 1rem;
    }
    .price {
      color: #b45309;
      font-weight: 700;
      font-size: 1.2rem;
    }

    /* Admin */
    .admin-container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .admin-form, .inventory {
      background: white;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      flex: 1;
      min-width: 320px;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      margin-bottom: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: inherit;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    td img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
    }

    footer {
      background: #1f2937;
      color: white;
      text-align: center;
      padding: 1.5rem;
      margin-top: 3rem;
    }

    /* Modals */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
    .close-btn {
      background: transparent;
      font-size: 1.3rem;
      float: right;
    }
    .hidden { display: none; }

    .img-preview {
      width: 100%;
      height: 180px;
      border-radius: 8px;
      border: 1px solid #ddd;
      object-fit: cover;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <nav>
    <h1>üíé THE JEWELRY MYANMAR</h1>
    <button class="btn btn-outline" id="adminLoginBtn">Admin</button>
  </nav>

  <!-- USER VIEW -->
  <div class="container" id="userView">
    <h2 style="text-align:center; font-size:2rem; margin-bottom:1rem;">Exquisite Jewelry Collection</h2>
    <div id="jewelryGrid" class="grid"></div>
  </div>

  <!-- ADMIN LOGIN MODAL -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('loginModal')">‚úï</button>
      <h2>Admin Login</h2>
      <input type="password" id="adminPassword" placeholder="Enter password" />
      <button class="btn btn-primary" onclick="handleLogin()">Login</button>
    </div>
  </div>

  <!-- ADMIN PANEL -->
  <div class="container hidden" id="adminPanel">
    <div class="admin-container">
      <div class="admin-form">
        <h2>Add / Edit Jewelry</h2>
        <img id="previewImage" class="img-preview hidden" />
        <input type="text" id="name" placeholder="Jewelry name" />
        <select id="category">
          <option>Rings</option>
          <option>Necklaces</option>
          <option>Earrings</option>
          <option>Bracelets</option>
          <option>Pendants</option>
        </select>
        <input type="number" id="price" placeholder="Price (USD)" />
        <textarea id="description" placeholder="Description"></textarea>
        <input type="file" id="imageUpload" accept="image/*" />
        <button class="btn btn-primary" id="saveBtn">Add Jewelry</button>
      </div>

      <div class="inventory">
        <h2>Inventory</h2>
        <table id="inventoryTable">
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Category</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <footer>&copy; 2025 THE JEWELRY MYANMAR. All rights reserved.</footer>

  <script>
    let jewelries = [
      { id: 1, name: 'Diamond Ring', category: 'Rings', price: 2500, description: '1.5 carat diamond ring', image: 'https://images.unsplash.com/photo-1600180758890-6b94519a8ba5?auto=format&fit=crop&w=400&q=80' },
      { id: 2, name: 'Gold Necklace', category: 'Necklaces', price: 1200, description: '18K gold chain necklace', image: 'https://images.unsplash.com/photo-1614284829918-59b8e7c5f2e9?auto=format&fit=crop&w=400&q=80' }
    ];
    let editingId = null;

    const userView = document.getElementById('userView');
    const adminPanel = document.getElementById('adminPanel');
    const jewelryGrid = document.getElementById('jewelryGrid');
    const inventoryTable = document.getElementById('inventoryTable').querySelector('tbody');
    const imageUpload = document.getElementById('imageUpload');
    const previewImage = document.getElementById('previewImage');

    function renderUserView() {
      jewelryGrid.innerHTML = '';
      jewelries.forEach(j => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${j.image}" alt="${j.name}" />
          <div class="card-body">
            <h3>${j.name}</h3>
            <p>${j.description}</p>
            <p class="price">$${j.price.toFixed(2)}</p>
          </div>
        `;
        jewelryGrid.appendChild(div);
      });
    }

    function renderInventory() {
      inventoryTable.innerHTML = '';
      jewelries.forEach(j => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><img src="${j.image}" /></td>
          <td>${j.name}</td>
          <td>${j.category}</td>
          <td>$${j.price.toFixed(2)}</td>
          <td>
            <button class="btn btn-outline" onclick="editJewelry(${j.id})">‚úèÔ∏è Edit</button>
            <button class="btn btn-outline" onclick="deleteJewelry(${j.id})">üóëÔ∏è Delete</button>
          </td>
        `;
        inventoryTable.appendChild(row);
      });
    }

    document.getElementById('saveBtn').addEventListener('click', () => {
      const name = document.getElementById('name').value;
      const category = document.getElementById('category').value;
      const price = parseFloat(document.getElementById('price').value);
      const description = document.getElementById('description').value;
      const image = previewImage.src || '';

      if (!name || !price || !description || !image) {
        alert('Please fill all fields and upload an image.');
        return;
      }

      if (editingId) {
        const j = jewelries.find(x => x.id === editingId);
        Object.assign(j, { name, category, price, description, image });
        editingId = null;
        document.getElementById('saveBtn').innerText = 'Add Jewelry';
      } else {
        jewelries.push({ id: Date.now(), name, category, price, description, image });
      }

      clearForm();
      renderUserView();
      renderInventory();
    });

    function clearForm() {
      document.getElementById('name').value = '';
      document.getElementById('category').value = 'Rings';
      document.getElementById('price').value = '';
      document.getElementById('description').value = '';
      imageUpload.value = '';
      previewImage.src = '';
      previewImage.classList.add('hidden');
    }

    imageUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          previewImage.src = reader.result;
          previewImage.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
      }
    });

    function deleteJewelry(id) {
      if (confirm('Are you sure you want to delete this item?')) {
        jewelries = jewelries.filter(j => j.id !== id);
        renderUserView();
        renderInventory();
      }
    }

    function editJewelry(id) {
      const j = jewelries.find(x => x.id === id);
      document.getElementById('name').value = j.name;
      document.getElementById('category').value = j.category;
      document.getElementById('price').value = j.price;
      document.getElementById('description').value = j.description;
      previewImage.src = j.image;
      previewImage.classList.remove('hidden');
      editingId = id;
      document.getElementById('saveBtn').innerText = 'Update Jewelry';
    }

    function handleLogin() {
      const pass = document.getElementById('adminPassword').value;
      if (pass === 'admin123') {
        closeModal('loginModal');
        userView.classList.add('hidden');
        adminPanel.classList.remove('hidden');
        renderInventory();
      } else {
        alert('Invalid password!');
      }
    }

    function closeModal(id) {
      document.getElementById(id).classList.add('hidden');
    }

    document.getElementById('adminLoginBtn').addEventListener('click', () => {
      document.getElementById('loginModal').classList.remove('hidden');
    });

    renderUserView();
  </script>
</body>
</html>
